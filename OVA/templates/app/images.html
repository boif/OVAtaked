{% extends "app/layout.html" %}

{% block content %}

{% load static %}

<div class="row">
    {% for item in images %}
    <div class="col-md-3">
        <html>
            <head>
                <style>
                    .wrapper {
                        width: 292.5px;
                        height: 292.5px;
                     }
                    .exmpl img {
                        object-fit: cover;
                        width: 100%;
                        height: 100%;
                    }
                </style>
            </head>

            <body>
                <div class="wrapper exmpl img-scale">
                    <a href="{% url 'profile' item.author %}"><img src="{{ MEDIA_URL }} {{ item.image.url }}" alt=""></a>
                </div>
            </body>
        </html>
    </div>
    {% endfor %}
</div>

{% endblock %}
